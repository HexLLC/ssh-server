version: '3.8'

services:
  ssh-tunnel:
    build:
      context: .
      args:
        NGROK_TOKEN: ${NGROK_TOKEN}
        PORT: ${SSH_PORT:-22}
    container_name: advanced-ssh-tunnel
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "22"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - TZ=UTC
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - ENABLE_2FA=${ENABLE_2FA:-true}
      - MAX_AUTH_TRIES=3
      - MONITORING_PORT=9100
    ports:
      - "${SSH_PORT:-22}:22"
      - "9100:9100"
    volumes:
      - ssh-data:/etc/ssh
      - ./logs:/var/log
    networks:
      - tunnel-net

networks:
  tunnel-net:
    driver: bridge

volumes:
  ssh-data:
